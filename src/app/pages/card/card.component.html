<div id="{{ ship?.id }}" class="card">
  <img src="{{ ship?.img }}}" alt="" />
  <div>
    <p>Фрегат "{{ ship?.frigate }}"</p>
    <p>Класс: {{ ship?.frigateClass }}</p>
    <p>Пушки: {{ ship?.guns }} шт.</p>
    <p>Корпус: {{ ship?.frame }}</p>
    <p>Команда: {{ ship?.team }} чел.</p>
    <p>Трюм: {{ ship?.hold }}</p>
    <p>Скорость: {{ ship?.speed }} узлов</p>
    <p>Манёвренность: {{ ship?.maneuverability }}</p>
  </div>
</div>
